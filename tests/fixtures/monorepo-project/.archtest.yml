scan:
  extensions: [.js, .ts]
  import-patterns:
    - 'require\s*\(\s*[''"]([^''"]+)[''"]'
    - '(?:import|export)\s+.*?\s+from\s+[''"]([^''"]+)[''"]'

rules:
  - name: no-console
    description: "No console.log"
    scope:
      files: ["**/*.js"]
    deny:
      patterns:
        - "console\\.log"
