scan:
  extensions: [.ts]
  import-patterns:
    - 'require\s*\(\s*[''"]([^''"]+)[''"]'
    - '(?:import|export)\s+.*?\s+from\s+[''"]([^''"]+)[''"]'
  skip-dirs: [vendor]

rules:
  - name: no-console
    description: "No console.log"
    scope:
      files: ["**/*.ts"]
    deny:
      patterns:
        - "console\\.log"
