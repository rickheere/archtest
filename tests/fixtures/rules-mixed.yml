rules:
  - name: no-console-in-utils
    level: error
    description: "Utils should not use console.log"
    scope:
      files: ["utils.ts"]
    deny:
      patterns:
        - "console\\.log"

  - name: no-strategy-internals-in-orchestrator
    level: warn
    description: "The orchestrator must not reference strategy-specific concepts"
    scope:
      files: ["orchestrator.ts"]
    deny:
      patterns:
        - "ENTRY_1|ENTRY_2|ENTRY_3|PENDING_ENTRY"
        - "tpPrice|entry2Target|entry3Target"
